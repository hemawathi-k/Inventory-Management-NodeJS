<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UOM</title>
  <link rel="stylesheet" href="../css/product-category.css"/>
</head>
<body>
  <div class="product-category-container">
    <h2>Product Category</h2>

    <div class="form-section">
      <form id="PCForm">
        <div class="form-row">
          <input type="text" id="category" required placeholder="Category" />
          <button type="submit">Save</button>
          <button type="button" onclick="clearFields()">Clear</button>
        </div>
      </form>
    </div>

    <div class="table-section">
      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Category Of Product</th>
          </tr>
        </thead>
        <tbody id="CategoryTable">
          <!-- Data will be dynamically added -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="../js/product-category.js"></script>
</body>
</html>
